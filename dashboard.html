<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Reparaciones</title>
    <link rel="stylesheet" href="css/styles-dashboard.css">
</head>
<body>
    <div class="reparaciones-container">   
        <h3>Registrar una reparación:</h3>
        <form id="reparaciones-form">
            <input type="text" id="descripcion-input" placeholder="Descripción del Problema" required>
            <input type="text" placeholder="Piezas Utilizadas" required>
            <input type="text" placeholder="Tiempo Empleado (horas)" required>
            <input type="text" placeholder="Costo Estimado ($)" required>
            <input type="text" placeholder="Notas Adicionales">
        </form>
        <button id="enviar" type="button">Enviar</button>
    </div>
    <div class="repuestos-container">
        <h3>Inventario de Repuestos:</h3>
        <form id="repuestos-form">
            <label for="repuestos-dropdown">Repuestos</label>
            <select name="repuestos-dropdown" id="repuestos-dropdown">
                <option value="repuestos-basicos">Repuestos Básicos</option>
                <option value="sistema-electrico">Sistema Eléctrico</option>
                <option value="sistema-endendido">Sistema de Encendido</option>
                <option value="sistema-frenos">Sistema de Frenos</option>
                <option value="sistema-suspension">Sistema de Suspensión</option>
                <option value="sistema-motor">Sistema Motor</option>
            </select>
        </form>
        <table>
            <tr>
                <th>Grupo del Repuesto</th>
                <th>Nombre de Pieza</th>
                <th>Cantidad</th>
            </tr>
            <tr>
                <td>Repuestos Básicos</td>
                <td>Filtro de Aceite</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Repuestos Básicos</td>
                <td>Correa Distribución</td>
                <td>5</td>
            </tr>
        </table>
    </div>
    <div class="salir-container">
        <a id="salir-button" href="index.html">Salir</a>
    </div>
    <div>
        <button id="modo-oscuro" type="button">Modo Oscuro</button>
    </div>
    <div class="clientes-container">
        <a id="clientes-button" href="clientes.html">Clientes</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
