<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos</title>
    <link rel="stylesheet" href="css/styles-repuestos.css">
</head>
<body>
    <!-- Barra lateral-->
    <div class="sidebar-container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="imagenes/logo.png" alt="Logo" class="logo">
            </div>
            <a class="nav-button" href="reparaciones.html">Reparaciones</a>
            <a class="nav-button" href="repuestos.html">Repuestos</a>
            <a class="nav-button" href="vehiculos.html">Vehículos</a>
            <a class="nav-button" href="clientes.html">Clientes</a>
            <a class="nav-button" href="index.html">Salir</a>
        </div>
    </div>

    <!--formulario para registrar repuestos-->
    <div class="ingresar-repuestos-container">
        <h3>Registrar un nuevo repuesto:</h3>
        <form id="ingresar-repuestos-form">
            <label for="repuestos-dropdown1">Seleccione un tipo de repuesto: </label>
            <select name="repuestos-dropdown1" id="repuestos-dropdown1">
                <option value="" disabled selected>Seleccione...</option>
                <option value="repuestos-basicos">Repuestos Básicos</option>
                <option value="sistema-electrico">Sistema Eléctrico</option>
                <option value="sistema-endendido">Sistema de Encendido</option>
                <option value="sistema-frenos">Sistema de Frenos</option>
                <option value="sistema-suspension">Sistema de Suspensión</option>
                <option value="sistema-motor">Sistema Motor</option>
            </select>
            <input type="text" placeholder="Nombre de la Pieza" required>
            <input type="number" placeholder="Cantidad" required>
            <input type="number" placeholder="Precio individual" required>
        </form>
        <button id="enviar" type="button">Enviar</button>
    </div>

    <!-- tabla-->
    <div class="tabla-repuestos-container">
        <h3>Inventario de Repuestos:</h3>
        <form id="repuestos-form">
            <label for="repuestos-dropdown">Repuestos:</label>
            <select name="repuestos-dropdown" id="repuestos-dropdown">
                <option value="" disabled selected>Seleccione...</option>
                <option value="repuestos-basicos">Repuestos Básicos</option>
                <option value="sistema-electrico">Sistema Eléctrico</option>
                <option value="sistema-endendido">Sistema de Encendido</option>
                <option value="sistema-frenos">Sistema de Frenos</option>
                <option value="sistema-suspension">Sistema de Suspensión</option>
                <option value="sistema-motor">Sistema Motor</option>
            </select>
        </form>
        <table class="table">
            <tr>
                <th><b>Grupo del Repuesto</b></th>
                <th><b>Nombre de Pieza</b></th>
                <th><b>Cantidad</b></th>
            </tr>
            <tr>
                <td>Repuestos Básicos</td>
                <td>Filtro de Aceite</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Repuestos Básicos</td>
                <td>Correa Distribución</td>
                <td>5</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
