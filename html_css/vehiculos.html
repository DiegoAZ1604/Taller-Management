<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos</title>
    <link rel="stylesheet" href="css/styles-vehiculos.css">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar-container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="imagenes/logo.png" alt="Logo" class="logo">
            </div>
            <a class="nav-button" href="reparaciones.html">Reparaciones</a>
            <a class="nav-button" href="repuestos.html">Repuestos</a>
            <a class="nav-button" href="vehiculos.html">Vehículos</a>
            <a class="nav-button" href="clientes.html">Clientes</a>
            <a class="nav-button" href="index.html">Salir</a>
        </div>
    </div>

    <!--Formulario para registrar un nuevo vehiculo-->
    <div class="vehiculos-container">
        <h3>Registrar un nuevo vehiculo:</h3>
        <form id="vehiculos-form">
            <input type="text" placeholder="Nombre del dueño" required>
            <input type="text" placeholder="Número de placa" required>
            <input type="text" placeholder="Marca" required>
            <input type="text" placeholder="Modelo" required>
            <input type="number" placeholder="Año" required>
        </form>
        <button id="enviar" type="button">Enviar</button>
    </div>

    <!--tabla-->
    <div class="tabla-vehiculos-container">
        <h3>Registro de Vehiculos:</h3>
        <table class="table">
            <tr>
                <th><b>Nombre del Dueño</b></th>
                <th><b>Número de Placa</b></th>
                <th><b>Marca</b></th>
                <th><b>Modelo</b></th>
                <th><b>Año</b></th>
            </tr>
            <tr>
                <td>Diego Fuentes</td>
                <td>P601502</td>
                <td>Nissan</td>
                <td>Altima SR V6</td>
                <td>2012</td>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
